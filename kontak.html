<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak & Ulasan - Gumantar BKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
      <nav class="container mx-auto flex justify-between items-center p-4">
        <div class="text-2xl font-bold text-blue-600">Gumantar BKU</div>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-blue-500">Beranda</a></li>
          <li>
            <a href="destinasi.html" class="hover:text-blue-500">Destinasi</a>
          </li>
          <li><a href="galeri.html" class="hover:text-blue-500">Galeri</a></li>
          <li><a href="kontak.html" class="hover:text-blue-500">Kontak</a></li>
        </ul>
      </nav>
    </header>

    <!-- Kontak & Ulasan -->
    <section class="container mx-auto py-12 px-4">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">
          Kontak & Ulasan Pengunjung
        </h1>

        <form id="contactForm" class="space-y-4">
          <!-- Nama -->
          <div>
            <label for="nama" class="block font-medium mb-1">Nama</label>
            <input
              type="text"
              id="nama"
              placeholder="Nama lengkap"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email aktif"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Pesan -->
          <div>
            <label for="pesan" class="block font-medium mb-1"
              >Pesan / Ulasan</label
            >
            <textarea
              id="pesan"
              rows="4"
              placeholder="Tulis pesan atau ulasan anda..."
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
              required
            ></textarea>
          </div>

          <!-- Rating -->
          <div>
            <label for="rating" class="block font-medium mb-1"
              >Rating (1-5)</label
            >
            <input
              type="number"
              id="rating"
              min="1"
              max="5"
              placeholder="1 - 5"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:border-blue-500"
              required
            />
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition"
          >
            Kirim Ulasan
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow py-4 mt-12">
      <div class="container mx-auto text-center text-gray-600">
        © 2025 Pesona Gumantar Batukliang Utara. Semua hak cipta dilindungi.
      </div>
    </footer>

    <!-- JS Validasi -->
    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // cegah form submit default

        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const pesan = document.getElementById("pesan").value.trim();
        const rating = parseInt(document.getElementById("rating").value.trim());

        // Validasi
        if (!nama || !email || !pesan || !rating) {
          alert("⚠️ Semua field wajib diisi!");
          return;
        }

        if (!email.includes("@") || !email.includes(".")) {
          alert("⚠️ Email tidak valid!");
          return;
        }

        if (rating < 1 || rating > 5 || isNaN(rating)) {
          alert("⚠️ Rating harus antara 1 sampai 5!");
          return;
        }

        // Jika semua valid
        alert("✅ Terimakasih atas ulasan anda!");
        form.reset(); // kosongkan form
      });
    </script>
  </body>
</html>
